<div class="block-login">
  <form class="form-login" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
      {{error}}
    </div>
    <div class="form-control">
      <div class="block-input">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email">
        <div *ngIf="form.get('email').invalid && form.get('email').touched">
          <small *ngIf="form.get('email').errors.required">Email field cannot be empty</small>
          <small *ngIf="form.get('email').errors.email">Please enter a valid email</small>
        </div>
      </div>
      <div class="block-input">
        <label for="pas">Password</label>
        <input type="password" id="pas" formControlName="password">
        <div *ngIf="form.get('password').invalid && form.get('password').touched">
          <small *ngIf="form.get('password').errors.required">Email field cannot be empty</small>
          <small *ngIf="form.get('password').errors.minlength">Length must be at least
            {{form.get('password').errors.minlength.requiredLength}} characters. Currently
            {{form.get('password').errors.minlength.actualLength}}</small>

        </div>
      </div>
      <button class="btn-login" type="submit" [disabled]="form.invalid">Login</button>
    </div>
  </form>
</div>
