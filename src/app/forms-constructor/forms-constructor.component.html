<div class="block-constructor">
  <h1 class="title-block">Forms constructor</h1>
  <div class="example-container">
    <form *ngrxLet="stateList$; let stateList">
      <div cdkDropList [cdkDropListData]="stateList" class="constructor-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of stateList" [ngSwitch]="item.type">
          <ng-container *ngSwitchCase="'button'">
            <button class="btn" [ngStyle]="item.styles" [attr.data-id]="item.id"
                    cdkDrag>button
            </button>
          </ng-container>
          <ng-container *ngSwitchCase="'input'">
            <input type="text" [ngStyle]="item.styles" [attr.data-id]="item.id" cdkDrag>
          </ng-container>
          <ng-container *ngSwitchCase="'checkbox'">
            <div cdkDrag [ngStyle]="item.styles" [attr.data-id]="item.id">
              <input type="checkbox">
              <label>checkbox</label>
            </div>
          </ng-container>
          <ng-container *ngSwitchCase="'textarea'">
            <textarea [ngStyle]="item.styles" [attr.data-id]="item.id" cdkDrag></textarea>
          </ng-container>
          <ng-container *ngSwitchCase="'select'">
            <select name="select" [ngStyle]="item.styles" [attr.data-id]="item.id" cdkDrag>
              <option value="value1">Значение 1</option>
              <option value="value2" selected>Значение 2</option>
              <option value="value3">Значение 3</option>
            </select>
          </ng-container>
        </div>
      </div>
    </form>
  </div>
</div>
